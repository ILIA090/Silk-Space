<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silk Space</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <!-- هدر -->
  <header>
    <img src="logo.png" alt="Silk Space" id="logo">
    <button id="logoutBtn" style="display:none;">خروج</button>
    <button id="chatBtn" style="display:none;">چت‌ها</button>
    <button id="profileBtn" style="display:none;">پروفایل</button>
  </header>

  <!-- فرم ورود / ثبت نام -->
  <section id="auth">
    <h2>ورود یا ثبت‌نام</h2>
    <input type="text" id="username" placeholder="نام کاربری" class="neon-input">
    <input type="email" id="email" placeholder="ایمیل (اختیاری)" class="neon-input">
    <input type="password" id="password" placeholder="رمز عبور" class="neon-input">
    <button id="signupBtn" class="neon-btn">ثبت‌نام</button>
    <button id="loginBtn" class="neon-btn">ورود</button>
  </section>

  <!-- صفحه محصولات -->
  <section id="home" style="display:none;">
    <input type="text" id="search" placeholder="جستجوی محصولات..." class="neon-input">
    <button id="addProductBtn" class="neon-btn">افزودن محصول</button>
    <div id="products" class="product-grid"></div>
  </section>

  <!-- فرم افزودن محصول -->
  <section id="addProductForm" style="display:none;" class="modal">
    <div class="modal-content">
      <h3>افزودن محصول</h3>
      <input type="text" id="productTitle" placeholder="عنوان" class="neon-input">
      <input type="text" id="productDesc" placeholder="توضیح (اختیاری)" class="neon-input">
      <input type="file" id="productImage" class="neon-input">
      <button id="saveProductBtn" class="neon-btn">ذخیره</button>
      <button id="cancelProductBtn" class="neon-btn cancel-btn">لغو</button>
    </div>
  </section>

  <!-- فرم پروفایل -->
  <section id="profileForm" style="display:none;" class="modal">
    <div class="modal-content">
      <h3>پروفایل شما</h3>
      <input type="text" id="profileUsername" placeholder="نام کاربری" class="neon-input">
      <textarea id="profileDesc" placeholder="توضیح کوتاه" class="neon-input"></textarea>
      <input type="file" id="profileAvatar" class="neon-input">
      <button id="saveProfileBtn" class="neon-btn">ذخیره تغییرات</button>
      <button id="cancelProfileBtn" class="neon-btn cancel-btn">لغو</button>
    </div>
  </section>

  <!-- فرم چت -->
  <section id="chatForm" style="display:none;" class="modal">
    <div class="modal-content">
      <h3>چت‌ها</h3>
      <div id="chatList" class="product-grid"></div>
      <button id="closeChatBtn" class="neon-btn cancel-btn">بستن</button>
    </div>
  </section>

</div>

<script src="frontend.js"></script>
</body>
</html>
