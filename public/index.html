<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silk Space</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <header>
    <img src="logo.png" alt="Silk Space" id="logo">
    <button id="logoutBtn" style="display:none;">خروج</button>
  </header>

  <!-- ورود/ثبت نام -->
  <section id="auth">
    <h2>ورود یا ثبت‌نام</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="signupBtn">ثبت‌نام</button>
    <button id="loginBtn">ورود</button>
  </section>

  <!-- صفحه اصلی محصولات -->
  <section id="home" style="display:none;">
    <input type="text" id="search" placeholder="جستجوی محصولات...">
    <button id="addProductBtn">افزودن محصول</button>
    <div id="products"></div>
  </section>

  <!-- فرم افزودن محصول -->
  <section id="addProductForm" style="display:none;">
    <h3>افزودن محصول جدید</h3>
    <input type="text" id="productTitle" placeholder="عنوان">
    <input type="text" id="productDesc" placeholder="توضیح">
    <input type="file" id="productImage">
    <button id="saveProductBtn">ذخیره</button>
    <button id="cancelProductBtn">لغو</button>
  </section>

</div>

<script src="chat.js"></script>
</body>
</html>
